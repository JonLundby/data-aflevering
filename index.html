<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD app</title>
  </head>
  <body>
    <header>
      <h1>Ceate-Read-Update-Delete</h1>
    </header>
    <main>
      <table id="pokemon-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Version</th>
            <th>Generation</th>
            <th>Height</th>
            <th>Weight</th>
            <th>color</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>

    <dialog open>
      <section id="dialog-grid">
        <article>
          <img id="dialog-image" src="" alt="">
        </article>
        <article>
          <h3 id="dialog-name"></h3>
        </article>
      </section>
    </dialog>

    <footer>
      <p>a footer... photo disclaimer maybe?</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
