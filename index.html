<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Database</title>
  </head>
  <body>
    <header>
      <h1>Pokemon Database</h1>
    </header>
    <main>
      <table id="pokemon-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Generation</th>
            <th>Version</th>
            <th>Height (cm)</th>
            <th>Weight (gram)</th>
            <th>Gender</th>
          </tr>
        </thead>
      </table>

      <dialog id="dialog-viewPokemon">
        <section class="dialog-grid">
          <div id="grid-dialog-image">
            <img id="dialog-image" src="" alt="" />
          </div>
          <div id="grid-dialog-info">
            <h3 id="dialog-name">Name:</h3>
            <p id="dialog-generation">Generation:</p>
            <p id="dialog-spilversion">Version:</p>
            <p id="dialog-statsHP">HP:</p>
            <p id="dialog-statsAttack">Attack:</p>
            <p id="dialog-statsDefence">Defence:</p>
            <p id="dialog-statsSpecialAttack">special attack:</p>
            <p id="dialog-statsSpecialDefence">Special Defence:</p>
            <p id="dialog-statsSpeed">Speed:</p>
            <button id="dialog-close">Close?</button>
          </div>
        </section>
        <!-- <form method="dialog">
          <button>Close</button>
        </form> -->
      </dialog>
    </main>

    <footer>
      <p>End of the list</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
