<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD app</title>
  </head>
  <body>
    <header>
      <h1>Ceate-Read-Update-Delete</h1>
    </header>
    <main>
      <table id="pokemon-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Generation</th>
            <th>Version</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr> & <td> insert from js -->
        </tbody>
      </table>

      <dialog open id="dialog-viewPokemon">
        <!-- <section id="dialog-grid"> -->
          <img id="dialog-image" src="" alt="" />
          <h3 id="dialog-name">Name:</h3>
          <p id="dialog-generation">Generation:</p>
          <p id="dialog-spilversion">Version:</p>
          <p id="dialog-statsHP">HP:</p>
          <p id="dialog-statsAttack">Attack:</p>
          <p id="dialog-statsDefence">Defence:</p>
          <p id="dialog-statsSpecialAttack">special attack:</p>
          <p id="dialog-statsSpecialDefence">Special Defence:</p>
          <p id="dialog-statsSpeed">Speed:</p>

          <button id="dialog-close">Close?</button>
        <!-- </section> -->
      </dialog>
    </main>

    <footer>
      <p>a footer...</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
